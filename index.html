<html>
<title>
</title>
<body>
1 + 2 = <span id="result">?</span>
</body>
<script>
    fetch('target/wasm32-unknown-unknown/release/wasm.wasm')
        .then(response => response.arrayBuffer())
        .then(bytes => WebAssembly.instantiate(bytes))
        .then(obj => document.getElementById('result').textContent="3")
        .catch(error => console.log("error: " + error));
</script>
</html>
